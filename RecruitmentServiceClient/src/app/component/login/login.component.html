<body class="text-center">
<form (ngSubmit)=logIn() class="form-signin" #form="ngForm">
  <div class="dls-menu-item">
    <h1 class="h3 mb-3 font-weight-normal">Proszę się zalogować</h1>
    <label for="inputEmail" class="sr-only">Login</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Login" required autofocus [(ngModel)]="login.username">
    <label for="inputPassword" class="sr-only">Hasło</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" required [(ngModel)]="login.password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </div>
  <p class="mt-5 mb-3 text-muted">&copy; Recruitment service</p>
</form>
<div style="color: red">
  {{error}}
</div>
</body>
