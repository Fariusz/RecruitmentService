<div class="dls-menu-item">
  <button class="btn btn-sm btn-outline-secondary" (click)="onPress()">Pokaż listę umiejętności</button>
</div>

<div class="d-flex flex-wrap justify-content-between align-items-center" *ngIf="display">
  <div class="list-group col-md-6" *ngFor="let s of skills">
    <li class="list-group-item d-flex justify-content-between 1h-condensed">
      <div>
        <h6 class="my-0">{{s.id}}</h6>
        <small class="text-muted">ID: {{s.name}}</small>
        <br>
      </div>
    </li>
    <button (click)="wyszukajKandydata()" class="btn btn-sm btn-outline-secondary"><!--<a [routerLink]="s.id">-->Znajdź osoby z tą umiejętnością<!--</a>--></button>
  </div>
</div>
