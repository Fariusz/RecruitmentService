<div class="container">
  <div class="row">
    <div class="col-sm">
      <b>Umiejętności</b><br>
      <div *ngFor="let s of skills">
        <input (change)="selectSkill(s)" type="checkbox"/> {{s.name}}
      </div>
    </div>
    <div class="col-sm">
      <b>Lokalizacja</b>
    </div>
  </div>
 <br>
  <div class="row align-items-center">
    <div class="col-sm">
      <button (click)="wyszukajKandydata()" class="btn btn-sm btn-primary">Szukaj</button>
    </div>
  </div>
</div>

<br>
<h2>Wyniki</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Lp</th>
        <th>Imię</th>
        <th>Nazwisko</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of persons; let i = index">
        <td>{{i + 1}}</td>
        <td>{{p.firstName}}</td>
        <td>{{p.lastName}}</td>
      </tr>
    </tbody>
  </table>
</div>
